<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체험넷</title>
    <link rel="stylesheet" href="/html/css/reset.css">
    <link rel="stylesheet" href="/html/css/index.css">
    <link rel="stylesheet" href="/html/css/sign.css">
    <link rel="stylesheet" href="/html/css/subpage_2.css">
	<link rel="stylesheet" href="/html/css/product_detail.css">
    <link rel="stylesheet" href="/html/css/booking.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="/html/js/jquery-1.12.1.min.js"></script>
    <script src="/html/js/index.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>
<body>
    <!--헤더-->
    <header>
        <div id="header_wrap">
            <div class="header">
                <h1 class="logo">
                    <a href="#"><img src="/html/img/icon/logo.png" alt="로고"></a>
                </h1>
                <div class="log_wrap">
                    <ul>
                        <li class="signup"><a href="#">로그인</a></li>
                        <li class="signin"><a href="#">회원가입</a></li>
                        <li class="kakao_info"><a href="#">카카오톡문의</a></li>
                        <li class="booking_info"><a href="#">예약방법안내</a></li>
                    </ul>
                </div>
            </div>
        </div>
	</header>    
	<!--로그인-->
	<div class="signup_wrap">
		<div class="bg"></div>
		<div class="signup">
            <div>
                <div class="view">
                    <a href="javascript:void(0);" class="bt_close"></a>
                    <h1><img src="/html/img/icon/logo.png" alt="체험넷"></h1>
                    <div class="info_wrap">
                        <input type="email" placeholder="abc1234@abc.com">
                        <input type="password" placeholder="비밀번호를 입력하세요.">
                    </div>
                    <div class="agree_wrap">
                        <input type="checkbox" id="pass_log">
                        <label for="pass_log"><span>자동로그인</span></label>
						<div class="account_wrap">
						<ul>
							<li><a href="#">아이디찾기</a></li>
							<li>|</li>
							<li><a href="#">비밀번호 재설정</a></li>
						</ul>
                    </div>
                    </div>
                    <div class="button_wrap">
                        <button class="next_bt"><a href="#">로그인</a></button>
                        <button class="kakao_bt"><a href="#">카카오로 로그인</a></button>
                        <button class="naver_bt"><a href="#">네이버로 로그인</a></button>
                    </div>					
                </div>
            </div>
        </div>    
	</div>
</body>
</html>
