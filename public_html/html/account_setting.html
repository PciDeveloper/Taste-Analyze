	<link rel="stylesheet" href="/html/css/product_detail.css">

    <link rel="stylesheet" href="/html/css/mypage.css">
    <link rel="stylesheet" href="/html/css/notice_list.css">
    <link rel="stylesheet" href="/html/css/notice_view.css">
    <link rel="stylesheet" href="/html/css/password.css">

	<link rel="stylesheet" href="/html/css/account_setting.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="/html/js/jquery-1.12.1.min.js"></script>
    <script src="/html/js/index.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>
<body>
   <!--헤더-->
    <header>
        <div id="header_wrap">
            <div class="header">
                <h1 class="logo">
                    <a href="#"><img src="/html/img/icon/logo.png" alt="로고"></a>
                </h1>
                <!--로그인/회원가입-->
                <div class="log_wrap">
                    <ul>
                        <li class="signup"><a href="#">로그인</a></li>
                        <li class="signin"><a href="#">회원가입</a></li>
                        <li class="kakao_info"><a href="#">카카오톡문의</a></li>
                        <li class="booking_info"><a href="#">예약방법안내</a></li>
                    </ul>
                </div>
            </div>
        </div>
    <!--계정정보 설정-->
    <div id="content">
		<div class="account_setting_wrap">
			<h1>계정정보설정</h1>
			<button class="account_leave">회원탈퇴</button>
			<div class="account_setting">
				<ul class="account_txt">
					<li>아이디(이메일)</li>
					<li>닉네임(이름)</li>
					<li>핸드폰번호</li>
					<li>현재비밀번호</li>
					<li>새 비밀번호</li>
					<li>비밀번호 확인</li>
					<li>프로필 이미지</li>
				</ul>
				<ul class="account_input">
					<li><input type="text" placeholder="abc@abc.com"></li>
					<li><input type="text" placeholder="체험넷"></li>
					<li><input type="tel" placeholder="000-0000-0000"></li>
					<li><input type="text" placeholder="*********"></li>
					<li><input type="text" placeholder="**********"></li>
					<li><input type="text" placeholder="**********"></li>
					<li>
						<input type="file">
					</li>
				</ul>
			</div>
			<div class="account_align">
				<button class="account_bt">회원정보 수정</button>
			</div>
		</div>
	</div>	
</body>
</html>
