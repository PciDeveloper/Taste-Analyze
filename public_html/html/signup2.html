<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>체험넷</title>
    <link rel="stylesheet" href="/html/css/reset.css">
    <link rel="stylesheet" href="/html/css/index.css">

    <link rel="stylesheet" href="/html/css/subpage_2.css">
	<link rel="stylesheet" href="/html/css/product_detail.css">

	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="/html/js/jquery-1.12.1.min.js"></script>

<body>
    <!--헤더-->
    <header>
        <div id="header_wrap">
            <div class="header">
                <h1 class="logo">
                    <a href="#"><img src="/html/img/icon/logo.png" alt="로고"></a>
                </h1>
                <div class="log_wrap">
                    <ul>
                        <li class="signup"><a href="#">로그인</a></li>
                        <li class="signin"><a href="#">회원가입</a></li>
                        <li class="kakao_info"><a href="#">카카오톡문의</a></li>
                        <li class="booking_info"><a href="#">예약방법안내</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <!--네비게이션바-->
    <div id="nav_wrap">
        <div class="align">
            <div class="call_wrap">
                <img src="/html/img/icon/call.png" alt="문의전화">
                <span>1599-5757</span>
            </div>
            <div class="bank_wrap">
                <img src="/html/img/icon/bank.png" alt="계좌안내">
                <span class="bank_name">카카오뱅크</span>
                <p>3333-8282-3831</p>
                <span class="bank_user">예금주 : 체험넷</span>
            </div>
            <div class="customer_wrap">
                <img src="/html/img/icon/customer.png" alt="고객상담">
                <p>고객센터</p>
                <ul>
                    <li><a href="#">알려드려요</a></li>
                    <li><a href="#">자주묻는질문</a></li>
                    <li><a href="#">1:1문의</a></li>
                    <li><a href="#">이벤트</a></li>
                </ul>
            </div>
        </div>
    </div>
	<!--회원가입-->
	<!--가입스텝2-->
	<div class="signin_wrap2">
		<div class="bg"></div>
		<div class="signin">
            <div>
                <div class="view">
                    <a href="javascript:void(0);" class="bt_close"></a>
                    <h1><img src="/html/img/icon/logo.png" alt="체험넷"></h1>
                    <div class="info_wrap">
                        <input type="email" placeholder="abc1234@abc.com">
                        <input type="password" placeholder="비밀번호를 입력하세요.">
                        <input type="password" placeholder="비밀번호를 다시 입력하세요.">
						                        <input type="name" placeholder="닉네임을 입력하세요.">
                        <input type="tel" placeholder="연락처를 입력하세요.">
                    </div>
                    <div class="agree_wrap">
                        <input type="checkbox" id="info_agree">
                        <label for="info_agree"><span>다양한 체험정보를 받아보고 싶어요.</span></label>
                    </div>
                    <div class="button_wrap">
                        <button class="next_bt"><a href="#">계정생성</a></button>
                    </div>				
                </div>
            </div>
        </div>    
	</div>
